<!DOCTYPE html>
<html class = "no-js" lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>KOBE</title>
  <meta name="description" content="Webpage ini menampilkan menu KOBE">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "shorcut icon" type ="image/png" href = "img/favicon.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
  
<nav class="navbar navbar-inverse bg-inverse fixed-top">
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-harga"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
    </div>
</nav>


<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://images.japancentre.com/page_elements/image1s/1514/original/japanese-udon-noodles.jpg?1470240664" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Kake Udon</h4>
              <p class="card-text">Price: Rp 35.000</p>
              <a href="#" data-name="KakeUdon" data-price="35000" class="add-to-cart btn btn-primary">Add to cart</a>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://images.japancentre.com/page_elements/image1s/1513/original/sushi-bars-best-japanese-food.jpg?1470240553" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Sushi</h4>
              <p class="card-text">Price: Rp 50.000</p>
              <a href="#" data-name="Sushi" data-price="50000" class="add-to-cart btn btn-primary">Add to cart</a>
            </div>
        </div>
      </div>

      <div class="col">
        <div class="card" style="width: 20rem;">
          <img class="card-img-top" src="https://images.japancentre.com/page_elements/image1s/1516/original/fried-tempura-battered-prawns.jpg?1470240897" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Tempura</h4>
              <p class="card-text">Price: Rp 30.000</p>
              <a href="#" data-name="Tempura" data-price="30000" class="add-to-cart btn btn-primary">Add to cart</a>
            </div>
        </div>
      </div>
  </div>
</div>

  
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: Rp<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
